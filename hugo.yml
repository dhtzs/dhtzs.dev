baseURL: https://dhtzs.dev/
languageCode: en-us
title: "dhtzs.dev"
theme: PaperMod
pagination:
  pagerSize: 5
timeout: 60

enableRobotsTXT: true
build:
  buildStats:
    enable: true
buildDrafts: true
buildFuture: false
buildExpired: false
pluralizeListTitles: false
pygmentsUseClasses: true
sitemap:
  changefreq: "weekly"

services:
  googleAnalytics:
    id: "G-LVC4CS3028"
privacy:
  googleAnalytics:
    respectDoNotTrack: true
    disable: true

security:
  enableInlineShortcodes: true

minify:
  disableXML: true
  minifyOutput: false
disableHugoGeneratorInject: true
disableKinds: ["taxonomy", "term", "RSS"]

params:
  env: "production"
  title: "Dimitris Chatzis"
  description: "Explore my persona â€” A full-stack developer and security researcher on a digital journey."
  footer:
    hideCopyright: false
  author: "Dimitris Chatzis"
  keywords: ["Dimitris Chatzis", "portfolio"]
  images: ["images/logo.png"]
  defaultTheme: auto
  DateFormat: "October 30, 2001"
  ShareButtons: ["x", "linkedin", "telegram"]
  ShowShareButtons: true
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowPageNums: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowToc: true
  UseHugoToc: true
  TocOpen: false
  disableAnchoredHeadings: true
  disableThemeToggle: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hideMeta: false
  hideSummary: false
  socialIcons:
    - name: "LinkedIn"
      url: "/profile/linkedin"
    - name: "X"
      url: "/profile/x"
    - name: "GitHub"
      url: "/profile/github"
    - name: "HackerOne"
      url: "/profile/hackerone"
    - name: "Bugcrowd"
      url: "/profile/bugcrowd"
    - name: "Intigriti"
      url: "/profile/intigriti"
    - name: "PGPKey"
      url: "/pubkey.asc"
  schema:
    sameAs:
      - "https://linkedin.com/in/dimitris-chatzis"
      - "https://x.com/dhtzs"
      - "https://github.com/dhtzs"
      - "https://hackerone.com/dhtzs"
      - "https://bugcrowd.com/dhtzs"
      - "https://intigriti.com/profile/dhtzs"
  assets:
    disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicons/favicon-16x16.png"
    favicon32x32: "favicons/favicon-32x32.png"
    apple_touch_icon: "favicons/favicon-180x180.png"
    safari_pinned_tab: "favicons/favicon.svg"
    theme_color: "#1D1E20"
    msapplication_TileColor: "#1D1E20"
  fuseOpts:
    isCaseSensitive: false
    ignoreDiacritics: false
    includeScore: false
    includeMatches: false
    minMatchCharLength: 1
    shouldSort: true
    findAllMatches: false
    keys: ["title", "content"]
    location: 0
    threshold: 0.4
    distance: 100
    ignoreLocation: true
  editPost:
    URL: "https://github.com/dhtzs/dhtzs.dev/edit/main/content"
    Text: "Suggest changes"
    appendFilePath: true
  mainSections:
    - "write-ups"

markup:
  highlight:
    style: catppuccin-macchiato
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - name: "/home"
      url: "/"
      weight: 1
    - name: "/about-me"
      url: "/about-me/"
      weight: 2
    - name: "/write-ups"
      url: "/write-ups/"
      weight: 3
    - name: "/contact-me"
      url: "/contact-me/"
      weight: 4

outputs:
  home:
    - HTML
    - JSON

languages:
  en:
    params:
      languageName: "English"
      weight: 1
      profileMode:
        enabled: true
        title: "Dimitris Chatzis"
        subtitle: "Full-stack developer and hacking enthusiast. Security researcher on HackerOne, Bugcrowd, and Intigriti."
        imageUrl: "/images/profile"
        imageTitle: "Dimitris Chatzis"
